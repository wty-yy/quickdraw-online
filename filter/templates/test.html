<!DOCTYPE html>
<html>
    <head>
        <style>
            img {
                width: 120px;
                height: 120px;
            }
            .box {
                width: 140px;
                height: 160px;
                text-align: center;
                float: left;
            }
            button {
                font-size: 30px;
                width: 300px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <form action="" method="post">
            {% for paths in Paths %}
            <div style="clear:left;">
            {% for idx, path in paths %}
            <div class="box">
                <label for="img{{idx}}"><img src="{{path}}"></label><br>
                <input type="checkbox" id="img{{idx}}" name="img{{idx}}">
            </div>
            {% endfor %}
            </div>
            {% endfor %}
            <div style="clear:left;">
            <button name="submit">提交</button>
            </div>
        </form>
    </body>
</html>
